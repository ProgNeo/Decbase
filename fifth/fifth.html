<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>icons</title>
</head>
<body>
    <div class="row">
        <div class="block center">
            <i class="fas fa-2x fa-dog"></i>
        </div>
        <div class="block center" style="flex-grow: 2;">
            <i class="fas fa-2x fa-cat"></i>
            <i class="fas fa-2x fa-cat"></i>
            <i class="fas fa-2x fa-cat"></i>
        </div>
        <div class="block noflex">
            <i class="fas fa-2x fa-kiwi-bird"></i>
        </div>
    </div>
    <div class="row">
        <div class="block noflex">
            <i class="fas fa-2x fa-crow"></i>
        </div>
        <div class="block center" style="flex-grow: 3;">
            <i class="fas fa-2x fa-dog"></i>
            <i class="fas fa-2x fa-dog"></i>
            <i class="fas fa-2x fa-dog"></i>
        </div>
        <div class="block center" style="flex-grow: 1;">
            <i class="fas fa-2x fa-horse"></i>
        </div>
    </div>
    <div class="row">
        <div class="block center noflex">
            <i class="fas fa-2x fa-frog"></i>
        </div>
        <div class="block center fish">
            <i class="fas fa-2x fa-fish"></i>
        </div>
        <div class="block center fish">
            <i class="fas fa-2x fa-fish"></i>
        </div>
        <div class="block center fish">
            <i class="fas fa-2x fa-fish"></i>
        </div>
        <div class="block noflex">
            <i class="fas fa-2x fa-frog"></i>
        </div>
    </div>
    <div class="row">
        <div class="block tree noflex">
            <i class="fas fa-2x fa-tree"></i>
        </div>
        <div class="block tree noflex">
            <i class="fas fa-2x fa-tree"></i>
        </div>
        <div class="block tree noflex">
            <i class="fas fa-2x fa-tree"></i>
        </div>
        <div class="block tree noflex">
            <i class="fas fa-2x fa-tree"></i>
        </div>
        <div class="block center">
            <i class="fas fa-2x fa-crow"></i>
        </div>
    </div>
</body>
</html>
