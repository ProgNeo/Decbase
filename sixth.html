<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/flex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>icons</title>
</head>
<body>
    <div class="row">
        <div class="column" style="justify-content: flex-end; align-items: flex-end">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        </div>
        <div class="column" style="justify-content: space-evenly; align-items: flex-end">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        
            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>
        </div>
        <div class="column" style="justify-content: space-around; align-items: flex-start">
            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        
            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>
        </div>
        <div class="column" style="justify-content: flex-end; align-items: flex-start">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        
            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="column" style="justify-content: center; align-items: flex-end">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        
            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>
        <div class="column" style="flex-basis: 432px; justify-content: center; align-items: center">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        
            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>
        <div class="column" style="justify-content: flex-start; align-items: flex-start">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column" style="justify-content: flex-start; align-items: flex-end">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        </div>
        <div class="column" style="justify-content: flex-start; align-items: stretch;">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        
            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>
        <div class="column" style="justify-content: flex-start; align-items: stretch;">
            <div class="block" style="flex-grow: 1;">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        
            <div class="block" style="flex-grow: 1;">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>
        
            <div class="block" style="flex-grow: 1;">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>
        <div class="column" style="justify-content: space-around;; align-items: stretch;">
            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        
            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>
        </div>
    </div>
</body>
</html>
